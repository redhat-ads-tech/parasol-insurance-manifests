apiVersion: apps/v1
kind: Deployment
metadata:
  name: parasol-insurance
  namespace: {{ .Values.namespace }}
  labels:
    app: parasol-insurance
    app.kubernetes.io/name: parasol-insurance
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: parasol-insurance
  template:
    metadata:
      labels:
        app: parasol-insurance
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: parasol-insurance
          image: "{{ .Values.registry.host }}/parasol/parasol-insurance:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8005
              protocol: TCP
          env:
            - name: QUARKUS_LANGCHAIN4J_OPENAI_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: litellm-credentials
                  key: base_url
            - name: QUARKUS_LANGCHAIN4J_OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: litellm-credentials
                  key: api_key
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8005
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /q/health/live
              port: 8005
            initialDelaySeconds: 15
            periodSeconds: 20
