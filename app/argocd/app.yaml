apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parasol-insurance-{{ parasol_insurance_environment }}
  namespace: {{ parasol_insurance_argocd_namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ parasol_insurance_namespace }}
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app
    repoURL: https://{{ parasol_insurance_gitlab_host }}/parasol/parasol-insurance-manifests.git
    targetRevision: main
    helm:
      valueFiles:
        - values/values-{{ parasol_insurance_environment }}.yaml
      valuesObject:
        registry:
          host: {{ parasol_insurance_registry_host }}
        cluster:
          subdomain: {{ parasol_insurance_cluster_subdomain }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
