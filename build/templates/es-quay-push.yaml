apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: quay-push-secret
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: quay-push-secret
    creationPolicy: Owner
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {"auths":{"{{ .Values.registry.host }}":{"auth":"{{`{{ .auth }}`}}"}}}
  data:
    - secretKey: auth
      remoteRef:
        key: secrets/quay/auth
        property: value
