apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-credentials
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: gitlab-credentials
    creationPolicy: Owner
  data:
    - secretKey: token
      remoteRef:
        key: secrets/gitlab/token
        property: value
