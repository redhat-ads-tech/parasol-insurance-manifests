apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: parasol-insurance-push-template
  namespace: {{ .Values.namespace }}
spec:
  params:
    - name: git-revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: parasol-insurance-push-
        namespace: {{ .Values.namespace }}
      spec:
        pipelineRef:
          name: parasol-insurance-push
        params:
          - name: git-revision
            value: $(tt.params.git-revision)
        workspaces:
          - name: source
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 2Gi
          - name: basic-auth
            secret:
              secretName: gitlab-basic-auth
          - name: dockerconfig
            secret:
              secretName: quay-push-secret
          - name: sonar-credentials
            secret:
              secretName: sonarqube-credentials
