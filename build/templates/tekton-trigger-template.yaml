apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: parasol-insurance-tag-template
  namespace: {{ .Values.namespace }}
spec:
  params:
    - name: git-tag
    - name: git-revision
  resourcetemplates:
    - apiVersion: tekton.dev/v1
      kind: PipelineRun
      metadata:
        generateName: parasol-insurance-tag-promote-
        namespace: {{ .Values.namespace }}
      spec:
        pipelineRef:
          name: parasol-insurance-tag-promote
        params:
          - name: git-tag
            value: $(tt.params.git-tag)
          - name: git-revision
            value: $(tt.params.git-revision)
        workspaces:
          - name: source
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: 2Gi
          - name: basic-auth
            secret:
              secretName: gitlab-basic-auth
          - name: dockerconfig
            secret:
              secretName: quay-push-secret
