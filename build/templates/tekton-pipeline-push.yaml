apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: parasol-insurance-push
  namespace: {{ .Values.namespace }}
spec:
  params:
    - name: git-revision
      type: string
  workspaces:
    - name: source
    - name: basic-auth
    - name: dockerconfig
  tasks:
    - name: clone-source
      taskRef:
        name: git-clone
        kind: ClusterTask
      params:
        - name: url
          value: "https://{{ .Values.gitlab.host }}/parasol/parasol-insurance.git"
        - name: revision
          value: $(params.git-revision)
        - name: sslVerify
          value: "false"
      workspaces:
        - name: output
          workspace: source
        - name: basic-auth
          workspace: basic-auth
    - name: build-and-push
      runAfter:
        - clone-source
      taskRef:
        name: buildah
        kind: ClusterTask
      params:
        - name: IMAGE
          value: "{{ .Values.registry.host }}/{{ .Values.registry.organization }}/{{ .Values.image.name }}:latest"
        - name: DOCKERFILE
          value: Containerfile
        - name: TLSVERIFY
          value: "false"
      workspaces:
        - name: source
          workspace: source
        - name: dockerconfig
          workspace: dockerconfig
