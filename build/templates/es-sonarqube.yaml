apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: sonarqube-credentials
  namespace: {{ .Values.namespace }}
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: sonarqube-credentials
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: secrets/sonarqube/admin-password
        property: value
